    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Le texte à afficher avec l'effet typewriter
          const text = "@ihebsilence";
          let index = 0;
      
          // Fonction pour écrire le texte lettre par lettre
          function typeWriter() {
            if (index < text.length) {
              document.title = text.substring(0, index + 1); // Ajoute une lettre à chaque itération
              index++;
              setTimeout(typeWriter, 150); // Vitesse de l'effet (en millisecondes)
            }
          }
      
          // Lance l'effet typewriter au chargement de la page
          typeWriter();
        });
      </script>

    <script>
        function playaudio() {
            var audio = document.getElementById('backgroundMusic');
            audio.loop = true;
            audio.play();
            audio.volume = 0.3;
        }

        function removeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.body.classList.remove('blurred');
        }

        const phrases = [
            "PNL - Uranus",
            "Monteur - 2024",
            "bento.me/ihebsilence"
        ];
        let phraseIndex = 0;
        let charIndex = 0;
        const typingSpeed = 100;
        const pauseBetweenPhrases = 2000;
        const dynamicTextElement = document.getElementById('dynamic-text');

        
        function typePhrase() {
            if (charIndex < phrases[phraseIndex].length) {
                dynamicTextElement.textContent += phrases[phraseIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typePhrase, typingSpeed);
            } else {
                setTimeout(erasePhrase, pauseBetweenPhrases);
            }
        }

        function erasePhrase() {
            if (charIndex > 0) {
                dynamicTextElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erasePhrase, typingSpeed / 2);
            } else {
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(typePhrase, typingSpeed);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            typePhrase();
        });

        
    </script>
